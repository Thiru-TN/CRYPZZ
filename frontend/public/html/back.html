<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERROR 404</title>
    <link rel="stylesheet" href="./back.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
  </head>
  <body>
    <div id="app">
      <div id="star-container">
        <div id="star-pattern"></div>
        <div id="star-gradient-overlay"></div>
      </div>
      <div id="stripe-container">
        <div id="stripe-pattern"></div>
      </div>

      <div id="modal-wrapper">
        <div id="modal">
          <div id="modal-background"></div>
          <div id="modal-content">
            <div id="modal-message">
              <p class="sixty-four-font">ERROR 404</p>
              <br>
              <p class="sixty-four-font">PAGE NOT FOUND</p>
            </div>
            <div id="modal-actions">
              <button type="button" class="modal-action">
                <div class="modal-action-pattern"></div>
                <div class="modal-action-fade"></div>
                <span class="modal-action-text inter-font">Back</span>
              </button>
              <button type="button" class="modal-action">
                <div class="modal-action-pattern"></div>
                <div class="modal-action-fade"></div>
                <span class="modal-action-text inter-font">Logout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="magic-mouse-container"></div>

    <div id="cursor">
      <img
        src="https://assets.codepen.io/1468070/Arrow+-+Cursor.png"
        alt="Arrow Cursor"
      />
      <div id="cursor-eyes">
        <div class="cursor-eye"></div>
        <div class="cursor-eye"></div>
      </div>
    </div>
    <script src="./back.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
