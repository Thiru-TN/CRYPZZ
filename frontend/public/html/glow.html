<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="/public/html/glow.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="cards">
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fas fa-coins"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fas fa-coins"></i>
              <div class="card-info-title">
                <h3>MARKET</h3>
                <h4>Track live crypto prices.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fas fa-chart-line"></i>
              <div class="card-info-title">
                <h3>TRENDS</h3>
                <h4>Analyze market movements.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fas fa-wallet"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fas fa-wallet"></i>
              <div class="card-info-title">
                <h3>WALLET</h3>
                <h4>Securely manage your assets.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fas fa-newspaper"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fas fa-newspaper"></i>
              <div class="card-info-title">
                <h3>NEWS</h3>
                <h4>Stay updated with crypto news.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fas fa-exchange-alt"></i>
              <div class="card-info-title">
                <h3>EXCHANGE</h3>
                <h4>Swap and trade cryptocurrencies.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fas fa-robot"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fas fa-robot"></i>
              <div class="card-info-title">
                <h3>AI ANALYTICS</h3>
                <h4>Smart insights for investments.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/public/html/glow.js"></script>
  </body>
</html>
